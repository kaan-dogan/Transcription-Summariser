<!DOCTYPE html>
<html>
<head>
  <title>Login - Transcript Extractor</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin: 0 0 24px 0;
      color: #1a73e8;
      font-size: 24px;
      font-weight: 500;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 4px;
    }
    input:focus {
      outline: none;
      border-color: #1a73e8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:hover {
      background: #1557b0;
    }
    .google-btn {
      background: white;
      color: #3c4043;
      border: 1px solid #dadce0;
    }
    .google-btn:hover {
      background: #f8f9fa;
    }
    .error {
      color: #d93025;
      font-size: 14px;
      margin-top: 8px;
    }
    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }
    .divider::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #dadce0;
    }
    .divider::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #dadce0;
    }
    .divider span {
      background: white;
      padding: 0 10px;
      color: #5f6368;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Transcript Extractor</h1>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button id="login">Log In</button>
    <button id="signup">Sign Up</button>
    <div class="divider">
      <span>or</span>
    </div>
    <button id="google-signin" class="google-btn">Continue with Google</button>
    <div id="error" class="error"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
